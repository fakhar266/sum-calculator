<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input[type="number"] {
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Sum Calculator</h1>

    <form id="sumForm">
        <input type="number" id="num1" placeholder="Enter first number" required>
        <input type="number" id="num2" placeholder="Enter second number" required>
        <button type="submit">Calculate</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById('sumForm').addEventListener('submit', function(e) {
            e.preventDefault();  // Prevent page reload

            // Get the user inputs
            const num1 = document.getElementById('num1').value;
            const num2 = document.getElementById('num2').value;

            // Use your deployed FastAPI URL
            const apiUrl = `https://sum-356897997552.us-central1.run.app/sum?num1=${num1}&num2=${num2}`;

            // Send a GET request to the API
            fetch(apiUrl, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();  // Parse the JSON response
            })
            .then(data => {
                // Display the result in the 'result' div
                document.getElementById('result').textContent = 'Sum is: ' + data['Sum is'];
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('result').textContent = 'An error occurred';
            });
        });
    </script>

</body>
</html>
